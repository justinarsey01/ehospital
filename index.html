<div class="landing">
  <div class="logcard">
        <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter your username" class="form-control" required>
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password" class="form-control" required>
            <button type="submit">Log In</button><p/>
            
            <p class="error" id="errorMessage">Invalid username or password</p>
          <a href="dashboard.html">Forgot Password?</a>
            

</div>
 
        </form>
    </div>
  </div>
</div>
